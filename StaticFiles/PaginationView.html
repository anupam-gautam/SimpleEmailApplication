<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>

        
        function returnPaginationData() {

            try {
                $.ajax({
                    type: "GET",
                    url: "/api/DbInfo/GetDbInfo",
                    data: {
                        "page": $('#pagetoload').val()
                    },
                    dataType: "json",
                    contentType: 'application/json;charset=utf-8',
                    success: function (data) {
                        var trHTML = '';
                        var i = 0;
                        for (i = 0; i < 3; i++) {
                            trHTML =
                                '<tr><td>'
                                + data.emailOtps[i].id
                                + '</td><td>'
                                + data.emailOtps[i].email
                                + '</td><td>'
                                + data.emailOtps[i].otp
                                + '</td></tr>';

                            $('#tBody').append(trHTML);
                        }
                    }
                });
            }
            catch (err) {
                console.log(err);
            }


        }
    </script>
    <title></title>
</head>
<body>
    <h3>Email and OTP Table</h3>
    <form>
                    
        <label>Page to Load</label>
        <input type="number" name="pagetoload" id="pagetoload" />
        <input type="button" onclick="returnPaginationData()" value="Click to fetch records">
    </form>


    <br />
    <hr />


    <table>


        <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>OTP</th>
            </tr>
        </thead>
        <tbody id="tBody"></tbody>
    </table>

</body>
</html>
